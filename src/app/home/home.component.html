<div>
  <h1 x-large class="sample-content">Your Content Here</h1>

  <hr>

  <div>
    For hot module reloading run
    <pre>npm run start:hmr</pre>
  </div>

  <hr>

  <div>
    <h4>Local State</h4>

    <!-- <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

      <input
        [value]="localState.value"
        placeholder="Submit Local State to App State"
        autofocus>

      <H1 *ngIf="isSubmitted">HELLO</H1>

      <button>Submit Value</button>
    </form> -->


      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

        <div  [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <input [formControl]="email" type="email" class="form-control"  placeholder="Email">
        </div>

        <div  [ngClass]="{'has-error': (!first_name.valid && first_name.touched), 'has-success': (first_name.valid && first_name.touched)}">
          <input [formControl]="first_name" type="text" class="form-control"  placeholder="First Name">
        </div>

        <button type="submit" type="submit" [disabled]="!form.valid">Submit</button>
      </form>

      <table>
        <thead>
          <tr>
            <th class="sortable">First Name</th>
            <th class="sortable">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              <span *ngIf="!editMode">{{user.first_name}}</span>
              <span *ngIf="editMode">
                <input [(ngModel)]="user.first_name">
              </span>
            </td>
            <td>
              <span *ngIf="!editMode">{{user.email}}</span>
              <span *ngIf="editMode">
                <input [(ngModel)]="user.email">
              </span>
            </td>
            <td>
              <a class="btn btn-sm btn-default" (click)="delete(user.id)"> Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <span *ngIf="!editMode">
      <a class="btn btn-sm btn-info" (click)="edit()"> Edit</a>
      </span>
      <span *ngIf="editMode">
        <a class="btn btn-sm btn-info" (click)="save()"> Save</a>
      </span>
    <!--
        <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
        Rather than wiring up two-way data-binding ourselves with [value] and (input)
        we can use Angular's [(ngModel)] syntax
        <input type="text" name="textInput" [(ngModel)]="localState.value" autofocus>
      -->

    <pre>this.localState = {{ localState | json }}</pre>

  </div>

</div>
